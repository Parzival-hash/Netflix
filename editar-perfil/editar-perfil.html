<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageProfiles</title>

    <link rel="stylesheet" href="gerenciar-perfil.css">

</head>

<body>
<div class="containerTotal">
    <div class="escrita1">
        <span class="Editar">
            Editar perfil
        </span>
    </div>
    
    <div class="separação"></div>

    
    
    <div clas="containerDireita">

            <div class="containerFoto">

                <div class="foto">
                    <img class="fotoPerfil n3" src="Netflix-avatar 1.png">
                    
                    
                    <div class="containerNome">
                        <input type="text" class="nome" placeholder="Nome">
                    </div>
                </div>
                
                <div class="containerIdioma">
                    <span class="idioma">Idioma:</span>
                    <div class="caixaIdioma">
                        <div class="arrow"></div>
                    </div>
                </div>
                
                <div class="containerGameID">
                    <span class="gameId">Game ID:</span>
                    <span class="descrição">
                        Seu ID é um nome exclusivo que será usado ao jogar com outros assinantes na Netflix Games.
                    </span>
                    <input type="text" class="inputGame" placeholder="Criar Game ID">
                    
                </div>
                
<hr>                
                <div clas="containerClassificação">
                    <div class="classificaçãoEtaria">
                        <span class="nomeClassificaçãoEtaria">
                            Configuração de classificação etária:
                        </span>
                    </div>
                    <div clas="descrçãoClassificação">
                        <span class="descrição">
                            Mostrar títulos de todas as classificações etárias para este perfil.
                        </span>
                    </div>
                    
                    <div class="containerBotãoEditar">
                        <div class="botaoEditar">
                            <span class="editar">Editar</span>
                        </div>
                    </div>
                </div>
                
                
                
                
                <div class="separação"></div>
                
                
            </div>
                
                
            </div>
        </div>

</body>
</html>
